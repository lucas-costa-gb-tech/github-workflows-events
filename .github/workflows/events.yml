name: Events

on:
  pull_request:
    types: ['opened']
    branches: ['master']
    paths-ignore:
      - '.github/**'
  push:
    branches: ['master']
    paths-ignore:
      - '.github/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
